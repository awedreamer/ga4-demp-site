<!DOCTYPE html>
<html>
<head>
  <title>GA4 Demo Contact</title>
  <!-- SAME GA4 TAG -->
</head>
<body>

<h2>Contact Form</h2>

<form onsubmit="submitForm(event)">
  <input required placeholder="Name"><br><br>
  <input type="email" required placeholder="Email"><br><br>
  <button type="submit">Submit</button>
</form>

<script>
function submitForm(e){
  e.preventDefault();
  gtag('event','form_submit',{page:'contact'});
  alert('Form submitted (demo)');
}
</script>

</body>
</html>
