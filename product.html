<!DOCTYPE html>
<html>
<head>
  <title>Products</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">MYNTRA</div>
  <div>
    <a href="index.html">Home</a>
    <a href="cart.html">Cart</a>
  </div>
</nav>

<div class="container">
  <h1 id="title"></h1><br>

  <div class="products">
    <div class="product-card" onclick="viewProduct(1,'T-Shirt',799)">
      <div class="product-img"></div>
      <div class="product-name">T-Shirt</div>
      <div class="price">₹ <span>799</span></div>
    </div>

    <div class="product-card" onclick="viewProduct(2,'Jeans',1999)">
      <div class="product-img"></div>
      <div class="product-name">Jeans</div>
      <div class="price">₹ <span>1999</span></div>
    </div>
  </div>
</div>

<script>
document.getElementById("title").innerText =
  localStorage.getItem("category") + " Products";

function viewProduct(id, name, price) {
  localStorage.setItem("product", JSON.stringify({ id, name, price }));
  window.location.href = "product.html";
}
</script>

</body>
</html>
