<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">MYNTRA</div>
  <div>
    <a href="index.html">Home</a>
  </div>
</nav>

<div class="container">
  <h1>Your Cart</h1>
  <div id="cart"></div>
</div>

<script>
const cart = JSON.parse(localStorage.getItem("cart")) || [];
let html = "";

cart.forEach(item => {
  html += `<div class="cart-item">${item.name} – ₹${item.price}</div>`;
});

document.getElementById("cart").innerHTML =
  html || "Your cart is empty";
</script>

</body>
</html>
