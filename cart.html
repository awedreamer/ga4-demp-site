<!DOCTYPE html>
<html>
<head>
  <title>Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">MYNTRA</div>

  <div class="nav-links">
    <a onclick="goToCategory('Men')">Men</a>
    <a onclick="goToCategory('Women')">Women</a>
    <a href="cart.html">
      Cart <span id="cartCount" class="cart-badge">0</span>
    </a>
  </div>
</nav>


<div class="container">
  <h1>Your Cart</h1>

  <div id="cart"></div>

  <h2 style="margin-top:40px;">Customer Details</h2>

  <form class="checkout-form" onsubmit="submitForm(event)">
    <input type="text" placeholder="Full Name" required>
    <input type="email" placeholder="Email" required>
    <input type="text" placeholder="City" required>
    <button class="add-btn" type="submit">Place Order</button>
  </form>
</div>

<script>
let cart = JSON.parse(localStorage.getItem("cart")) || [];

function renderCart() {
  const cartDiv = document.getElementById("cart");

  if (cart.length === 0) {
    cartDiv.innerHTML = "<p>Your cart is empty</p>";
    return;
  }

  let html = "";

  cart.forEach((item, index) => {
    html += `
      <div class="cart-item">
        <strong>${item.name}</strong> – ₹${item.price}
        <button 
          style="float:right; background:none; border:none; color:#ff3f6c; cursor:pointer;"
          onclick="removeItem(${index})">
          Remove
        </button>
      </div>
    `;
  });

  cartDiv.innerHTML = html;
}

function removeItem(index) {
  cart.splice(index, 1);
  localStorage.setItem("cart", JSON.stringify(cart));
  renderCart();
}

function submitForm(e) {
  e.preventDefault();
  localStorage.setItem("order", JSON.stringify(cart));
  localStorage.removeItem("cart");
  window.location.href = "thank-you.html";
}

// Initial render
renderCart();
</script>
<script src="script.js"></script>
</body>
</html>
