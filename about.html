<!DOCTYPE html>
<html>
<head>
  <title>GA4 Demo About</title>
  <!-- SAME GA4 TAG -->
</head>
<body>

<h2>About Page</h2>
<p>Scroll down to fire scroll event.</p>

<div style="height:2000px"></div>

<script>
let fired = false;
window.addEventListener('scroll', () => {
  if (!fired && window.scrollY > 600) {
    fired = true;
    gtag('event','scroll_depth',{
      page:'about',
      depth:'50%'
    });
  }
});
</script>

</body>
</html>
