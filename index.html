<!DOCTYPE html>
<html>
<head>
  <title>Myntra Demo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<nav>
  <div class="logo">MYNTRA</div>

  <div class="nav-links">
    <a onclick="goToCategory('Men')">Men</a>
    <a onclick="goToCategory('Women')">Women</a>
    <a href="cart.html">
      Cart <span id="cartCount" class="cart-badge">0</span>
    </a>
  </div>
</nav>


<div class="container">
  <h1>Shop by Category</h1><br>
  <button class="category-btn" onclick="goToProducts('Men')">Men</button>
  <button class="category-btn" onclick="goToProducts('Women')">Women</button>
</div>

<script>
function goToProducts(category) {
  localStorage.setItem("category", category);
  window.location.href = "products.html";
}
</script>
<script src="script.js"></script>

</body>
</html>
